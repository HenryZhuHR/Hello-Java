server:
  port: 8080

application:
  name: SpringBootApplication
  version: 1.0.0

developer:
  name: developer1
  website: www.developer1.com


# 若要访问端点信息，需要配置用户名和密码
spring:
  security:
    user:
      name: user
      password: 123456
  boot:
    admin:
      client:
        url: "http://localhost:8080"
      instance:
          metadata:
            # 客户端端点信息的安全认证信息
            user.name: ${spring.security.user.name}
            user.password: ${spring.security.user.password}

management:
  # 端点健康情况，默认值"never"，设置为"always"可以显示硬盘使用情况和线程情况
  endpoint:
    health:
      show-details: always
  # 设置端点暴露的哪些内容，默认["health","info"]，设置"*"代表暴露所有可访问的端点
  endpoints:
    web:
      exposure:
        include: '*'

